<a href="#" class="group block">
  <img [src]="productImageUrl()" [alt]="productName()" class="h-87.5 w-full object-cover sm:h-112.5">

  <div class="mt-3 flex justify-between text-sm">
    <div>
      <h3 class="text-gray-900 group-hover:underline group-hover:underline-offset-4">
        {{ productName() }}
      </h3>

      <p class="mt-1.5 text-xs text-pretty text-gray-500">
        {{ productDescription() }}
      </p>
    </div>

    <p class="text-gray-900">${{ productPrice() }}</p>
  </div>
</a>
