<section>
  <div class="mx-auto px-4 py-8 sm:px-6 lg:px-8">
    <header>
      <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">Characters Collection</h2>
    </header>

    @if(charactersList().length === 0) {
      <app-products-skeleton />
    } @else {
      <ul class="mt-8 grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
        @for (character of charactersList(); track $index) {
          <li>
            <app-character-card
              [character]="character"
            />
          </li>
        }
      </ul>
    }

    <ul class="flex justify-center gap-3 mt-8 text-gray-900">
      <li>
        <span
          class="grid size-8 place-content-center rounded border border-gray-200 transition-colors hover:bg-gray-50 rtl:rotate-180 cursor-pointer"
          aria-label="Previous page" (click)="getProducts(-1)">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"></path>
          </svg>
        </span>
      </li>

      <li class="text-sm/8 font-medium tracking-widest">{{ currentPage() }}/{{ totalPages() }}</li>

      <li>
        <span
          class="grid size-8 place-content-center rounded border border-gray-200 transition-colors hover:bg-gray-50 rtl:rotate-180 cursor-pointer"
          aria-label="Next page" (click)="getProducts(1)">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"></path>
          </svg>
        </span>
      </li>
    </ul>
  </div>
</section>
